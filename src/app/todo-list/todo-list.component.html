<div class="todo-list">
  <h3>{{title}}</h3>

  <input type="text" [(ngModel)]="newTask" 
  placeholder="New Task" 
  (keyup.enter)="addTask()">

  <button (click)="addTask()">Add Task</button>

  <p *ngIf="tasks.length === 0">No tasks</p>

  <ul>
    <li *ngFor="let task of tasks; let i = index">
      {{task}}
      <button (click)="removeTask(i)">Remove</button>
    </li>
  </ul>

</div>
